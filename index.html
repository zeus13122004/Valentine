<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Tanya ğŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 35px 45px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #aaa;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp linear infinite;
      opacity: 0.85;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Fake popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      text-align: center;
      display: none;
      z-index: 5;
    }

    .popup button {
      margin-top: 15px;
      background-color: #ff4d6d;
      color: white;
    }

    /* Explosion particles */
    .particle {
      position: absolute;
      font-size: 20px;
      animation: explode 1.2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      from {
        transform: translate(0,0) scale(1);
        opacity: 1;
      }
      to {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Tanya, will you be my Valentine? ğŸ’˜</h1>
    <button id="yes" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>

  <div class="popup" id="popup">
    <h2>Are you sure? ğŸ˜¢</h2>
    <p>This might break my heart ğŸ’”</p>
    <button onclick="closePopup()">Okay okay ğŸ˜³</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const popup = document.getElementById("popup");

    // No button escapes + fake popup
    noBtn.addEventListener("mouseover", () => {
      popup.style.display = "block";

      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function closePopup() {
      popup.style.display = "none";
    }

    // YES CLICKED
    function yesClicked() {
      explode();
      setTimeout(() => {
        document.body.innerHTML = `
          <div style="text-align:center; margin-top:20%;">
            <h1 style="color:#ff4d6d;">YAY TANYA!! ğŸ’•ğŸ¥°</h1>
            <p style="font-size:22px;">You just made my heart explode â¤ï¸ğŸ’¥</p>
            <p style="font-size:18px;">Best Valentine decision ever ğŸ’Œ</p>
          </div>
        `;
      }, 800);
    }

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.5 ? "â¤ï¸" : "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    // Explosion effect
    function explode() {
      const emojis = ["â¤ï¸","ğŸ’–","ğŸ’•","ğŸ’˜","ğŸ‰"];
      for (let i = 0; i < 40; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];

        const x = (Math.random() - 0.5) * 400 + "px";
        const y = (Math.random() - 0.5) * 400 + "px";

        particle.style.setProperty("--x", x);
        particle.style.setProperty("--y", y);
        particle.style.left = "50%";
        particle.style.top = "50%";

        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 1200);
      }
    }
  </script>

</body>
</html>
